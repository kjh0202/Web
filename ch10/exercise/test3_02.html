<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>옵션 선택으로 사이트 접속</title>
<script language="javascript">
    function newWindow()
    {
        var url = document.all.selectLocation.value;
        window.open(url,'창이름',"left=300, top=350, width=700,height=400");
    }
</script>

</head>
    <body>
      <h3>옵션 선택으로 사이트 접속</h3>
      옵션 선택 마다 새 윈도우에 접속합니다.
      <hr>
      접속할 사이트<br><br>

  		<select name="selectLocation" onchange="newWindow();">
		    <option value="http://www.naver.com" selected>네이버</option>
		    <option value="http://www.google.com">구글</option>
		    <option value="http://www.oracle.com">오라클</option>
		  </select>

    </body>
</html>
